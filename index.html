<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amiri&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p id="scores">High Score: <span id="score">0</span></p>
      <p id="timer">Time Left <span id="time">60 seconds</span></p>
      <h1>Welcome to your Code Quiz!</h1>
    </header>
    <div class="container">
      <div id="modal-container" class="Start">
        <h2>Code Quiz!</h2>
        <p>
          Try to answer all questions before the time runs out! Keep in mind for
          every wrong answer 10 seconds will be deducted from your final time!
          Good luck!
        </p>
        <button id="startBtn" type="button" class="btn btn-outline-primary">
          Start!
        </button>
      </div>
      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <div id="finalDisplay" class="hide">
        <h2>You did it!</h2>
        <p>Your final score is <span id="final-score">.</span></p>
        <p>
          Enter your initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>
      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
